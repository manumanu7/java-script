<html>
<head>
<script>
function readvalues()
{
	stu_name=form_reg.Name.value;
	stu_password=document.form_reg.pwd.value;
	if(stu_name.length!=0 && stu_password.length>=6)
	{
		document.writeln("<h1 align=center>");
		document.writeln("Hello"+"<br>"+"Mr/Ms  "+stu_name);
		document.writeln("<br>");
		document.writeln("password: "+stu_password);
		document.writeln("</h1>");
	}
	else if(stu_name.length==0)
	{
		alert("Enter name name");
	}
	else if(stu_password.length<6)
	{
		alert("Password should be have minium 6 characters");
	}
}
</script>
</head>

<body>
<form name="form_reg" action="serveraddress">
name:<input type="text" name="Name" value="CSE"><br>
password:<input type="password" name="pwd" value="123"><br>
<input type="button" value="click here" onclick="readvalues()">
</form>
</body>
</html>
